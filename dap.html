<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maxima Token to Trust Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 128px;
            height: 128px;
            margin: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Add Maxima Token to Trust Wallet</h1>
    <p>Add the Maxima Token to your Trust Wallet.</p>
    <img src="https://sakhttrx.github.io/mytoken/logo.png" alt="Maxima Token Logo" onerror="this.src='https://via.placeholder.com/128';">
    <div class="info">
        <p>Token Address: 0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc</p>
        <p>Symbol: MAX</p>
        <p>Decimals: 18</p>
    </div>
    <button onclick="addToken()">Add Maxima Token</button>

    <script>
        const tokenAddress = "0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc";
        const tokenSymbol = "MAX";
        const tokenDecimals = 18;
        const tokenImage = "https://sakhttrx.github.io/mytoken/logo.png";
        const bnbChainId = "0x38"; // BNB Smart Chain

        // Check if we're in Trust Wallet's browser
        const isTrustWallet = navigator.userAgent.includes("Trust");

        async function switchToBNBChain() {
            if (!window.ethereum) return false;
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: bnbChainId }],
                });
                return true;
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: bnbChainId,
                                chainName: 'Binance Smart Chain',
                                nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com'],
                            }],
                        });
                        return true;
                    } catch (addError) {
                        console.error('Error adding BNB Chain:', addError);
                        return false;
                    }
                }
                console.error('Error switching to BNB Chain:', switchError);
                return false;
            }
        }

        async function addToken() {
            // First, try wallet_watchAsset if in Trust Wallet browser
            if (isTrustWallet && window.ethereum) {
                try {
                    await switchToBNBChain();
                    const wasAdded = await window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: tokenAddress,
                                symbol: tokenSymbol,
                                decimals: tokenDecimals,
                                image: tokenImage,
                            },
                        },
                    });
                    if (wasAdded) {
                        alert("Maxima Token successfully added to Trust Wallet!");
                        return;
                    }
                } catch (error) {
                    console.error("wallet_watchAsset failed:", error);
                }
            }

            // Try Trust Wallet deep link
            const deepLink = `trust://add_custom_asset?type=token&contract=${tokenAddress}&symbol=${tokenSymbol}&decimals=${tokenDecimals}&image=${encodeURIComponent(tokenImage)}&chainId=56`;
            window.location.href = deepLink;

            // Fallback after 2 seconds if deep link doesn't work
            setTimeout(() => {
                alert(`Could not add token automatically. Please add it manually in Trust Wallet:\n1. Open Trust Wallet\n2. Tap on "Manage Tokens"\n3. Select "Add Custom Token"\n4. Choose BNB Smart Chain\n5. Enter these details:\nAddress: ${tokenAddress}\nSymbol: ${tokenSymbol}\nDecimals: ${tokenDecimals}\nLogo URL: ${tokenImage}`);
            }, 2000);
        }
    </script>
</body>
</html>
