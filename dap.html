<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maxima Token to Trust Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 128px;
            height: 128px;
            margin: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
        #tokenInfo {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Maxima Token to Trust Wallet</h1>
    <p>Add the Maxima Token to your Trust Wallet.</p>
    <img src="https://sakhttrx.github.io/mytoken/logo.png" alt="Maxima Token Logo" onerror="this.src='https://via.placeholder.com/128';">
    <div class="info" id="tokenInfo">
        <p>Token Address: <span id="tokenAddress">0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc</span></p>
        <p>Symbol: MAX</p>
        <p>Decimals: 18</p>
        <p>Logo URL: <span id="tokenImage">https://sakhttrx.github.io/mytoken/logo.png</span></p>
    </div>
    <button onclick="addToken()">Add Maxima Token</button>
    <button onclick="copyTokenInfo()">Copy Token Info</button>

    <script>
        const tokenAddress = "0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc";
        const tokenSymbol = "MAX";
        const tokenDecimals = 18;
        const tokenImage = "https://sakhttrx.github.io/mytoken/logo.png";
        const bnbChainId = "56"; // BNB Smart Chain (decimal)

        async function addToken() {
            // Try Trust Wallet deep link
            const deepLink = `trust://add_custom_asset?type=token&contract=${tokenAddress}&symbol=${tokenSymbol}&decimals=${tokenDecimals}&image=${encodeURIComponent(tokenImage)}&chainId=${bnbChainId}`;
            window.location.href = deepLink;

            // Fallback after 3 seconds
            setTimeout(() => {
                alert(`Could not add token automatically. Please add it manually:\n1. Open Trust Wallet\n2. Tap "Manage Tokens" or "+" icon\n3. Select "Add Custom Token"\n4. Choose BNB Smart Chain\n5. Enter these details:\nAddress: ${tokenAddress}\nSymbol: ${tokenSymbol}\nDecimals: ${tokenDecimals}\nLogo URL: ${tokenImage}\n\nYou can copy the details using the "Copy Token Info" button.`);
            }, 3000);
        }

        function copyTokenInfo() {
            const text = `Token Address: ${tokenAddress}\nSymbol: ${tokenSymbol}\nDecimals: ${tokenDecimals}\nLogo URL: ${tokenImage}`;
            navigator.clipboard.writeText(text).then(() => {
                alert("Token details copied to clipboard! Paste them in Trust Wallet under 'Add Custom Token'.");
            }).catch(err => {
                console.error("Failed to copy:", err);
                alert("Failed to copy. Please manually copy the token details.");
            });
        }
    </script>
</body>
</html>
