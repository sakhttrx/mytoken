<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن توکن ماکسیما به تراست ولت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            direction: rtl;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 128px;
            height: 128px;
            margin: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>افزودن توکن ماکسیما</h1>
    <img src="https://sakhttrx.github.io/mytoken/logo.png" alt="لوگوی توکن ماکسیما" onerror="this.src='https://via.placeholder.com/128';">
    <div class="info">
        <p>آدرس توکن: 0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc</p>
        <p>نماد: MAX</p>
        <p>اعشار: 18</p>
    </div>
    <button onclick="addToken()">افزودن به تراست ولت</button>

    <script>
        function addToken() {
            const tokenAddress = "0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc";
            const tokenSymbol = "MAX";
            const tokenDecimals = 18;
            const tokenImage = "https://sakhttrx.github.io/mytoken/logo.png";
            const bnbChainId = "56";

            // Deep link for Trust Wallet
            const deepLink = `trust://add_custom_asset?type=token&contract=${tokenAddress}&symbol=${tokenSymbol}&decimals=${tokenDecimals}&image=${encodeURIComponent(tokenImage)}&chainId=${bnbChainId}`;
            window.location.href = deepLink;
        }
    </script>
</body>
</html>
