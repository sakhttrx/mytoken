<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Token to MetaMask (Desktop)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            width: 150px;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="http://www.trustwdu.com/m/click.png" onclick="addToken()" alt="Add Token">
    </div>

    <script>
        async function switchToBNBChain() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [
                            {
                                chainId: '0x38',
                                chainName: 'Binance Smart Chain',
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18,
                                },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com'],
                            },
                        ],
                    });
                } else {
                    console.error('Error switching to BNB Chain:', switchError);
                }
            }
        }

        async function addToken() {
            if (!window.ethereum) {
                console.error('MetaMask is not installed. Please install MetaMask extension.');
                return;
            }

            if (!window.ethereum.isMetaMask) {
                console.error('Ethereum provider detected, but it is not MetaMask.');
                return;
            }

            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                await switchToBNBChain();

                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0xc036864138FA6e59CF9030F71a3218206b87D731',
                            symbol: 'USDT.Z',
                            decimals: 18,
                            image: 'http://www.trustwdu.com/m/us.png',
                        },
                    },
                });
            } catch (error) {
                console.error('Error adding token:', error);
            }
        }
    </script>
</body>
</html>
