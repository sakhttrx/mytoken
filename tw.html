<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>افزودن توکن Maxima به Trust Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: right;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
    }
    .token-info {
      margin: 20px 0;
      line-height: 1.6;
    }
    .token-info p {
      margin: 5px 0;
    }
    .btn {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code img {
      max-width: 200px;
      height: auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
      }
      .qr-code img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>توکن Maxima</h1>
    <div class="token-info">
      <p><strong>نام توکن:</strong> Maxima</p>
      <p><strong>نماد:</strong> MAX</p>
      <p><strong>آدرس قرارداد:</strong> 0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc</p>
      <p><strong>تعداد اعشار:</strong> 18</p>
      <p><strong>شبکه:</strong> BNB Smart Chain (BEP-20)</p>
    </div>
    <a href="trust://add_custom_asset?address=0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc&decimals=18&symbol=MAX&name=Maxima&chainId=56" class="btn">افزودن به Trust Wallet</a>
    <div class="qr-code">
      <p>یا QR کد زیر را با Trust Wallet اسکن کنید:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=trust%3A%2F%2Fadd_custom_asset%3Faddress%3D0xfd33fCE6FfbA4b70Ad183702D7E58C055a1500fc%26decimals%3D18%26symbol%3DMAX%26name%3DMaxima%26chainId%3D56" alt="QR Code for Maxima Token">
    </div>
  </div>
</body>
</html>
