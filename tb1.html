<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Token to MetaMask (Desktop)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            width: 150px; /* Adjust size as needed */
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.trustwdu.com/m/click.png" onclick="addToken()" alt="Add Token">
    </div>

    <script>
        async function switchToBNBChain() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }], // BNB Chain ID (56 in decimal, 0x38 in hex)
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [
                            {
                                chainId: '0x38',
                                chainName: 'Binance Smart Chain',
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18,
                                },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com'],
                            },
                        ],
                    });
                } else {
                    console.error('Error switching to BNB Chain:', switchError);
                }
            }
        }

        async function addToken() {
            // Check if MetaMask is installed
            if (!window.ethereum) {
                console.error('MetaMask is not installed. Please install MetaMask extension.');
                return;
            }

            if (!window.ethereum.isMetaMask) {
                console.error('Ethereum provider detected, but it is not MetaMask.');
                return;
            }

            try {
                // Connect to MetaMask (request account access)
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // Switch to BNB Chain
                await switchToBNBChain();

                // Add the token
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x427e4Da874ed579c5A3eCDfDc15CEeE9a5E02c3e', // آدرس جدید قرارداد
                            symbol: 'USDT', // نماد توکن از قرارداد
                            decimals: 18, // تعداد اعشار از قرارداد
                            image: 'https://www.trustwdu.com/m/logo.png', // لینک لوگوی جدید
                        },
                    },
                });
            } catch (error) {
                console.error('Error adding token:', error);
            }
        }
    </script>
</body>
</html>
